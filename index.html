<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amrutha | AWS Deployment Project</title>
  <link rel="icon" href="https://img.icons8.com/fluency/48/cloud.png">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fira Sans', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #ffccbc;
      font-size: 2.6rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    #typedText {
      font-size: 1.2rem;
      color: #ffffff;
      margin-bottom: 20px;
      font-style: italic;
      font-weight: 500;
    }

    p {
      font-size: 1.1rem;
      max-width: 700px;
      line-height: 1.6;
      padding: 0 20px;
      color: #d2f8f5;
    }

    .time {
      font-size: 1rem;
      color: #f0e7ff;
      margin-top: 20px;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 26px;
      background-color: #ffd180;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ffb74d;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #bbbbbb;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ AWS Deployment Showcase</h1>
  <div id="typedText"></div>
  <p>Hello! I'm <strong>Amrutha</strong>, an aspiring Cloud Engineer.  
     This website demonstrates two methods of deployment: one using a live Amazon EC2 instance with a custom VPC and Apache, and the other using AWS S3 + CloudFront in a serverless setup.</p>

  <div class="time" id="timeDisplay">Website Loaded At: --:--:--</div>

  <button class="btn" onclick="alert('Thank you for checking out my AWS project! ')">Say Hi </button>
  <script>
    // Typing effect
    const messages = [
      "Learning Cloud by deploying projects hands-on...",
      "This site is hosted on both EC2 and S3 + CloudFront ",
      "AWS skills in action!"
    ];
    let msgIndex = 0;
    let charIndex = 0;
    const typedText = document.getElementById("typedText");

    function typeMessage() {
      if (charIndex < messages[msgIndex].length) {
        typedText.textContent += messages[msgIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeMessage, 50);
      } else {
        setTimeout(() => {
          typedText.textContent = "";
          charIndex = 0;
          msgIndex = (msgIndex + 1) % messages.length;
          typeMessage();
        }, 2000);
      }
    }

    typeMessage();

    // Show load time once (for S3)
    function showTime() {
      const now = new Date();
      document.getElementById("timeDisplay").textContent =
        "Website Loaded At: " + now.toLocaleTimeString();
    }

    showTime();
  </script>
</body>
</html>
