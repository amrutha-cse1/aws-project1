<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amrutha | AWS Cloud Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #80deea;
      font-size: 2.7rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    #typedText {
      font-size: 1.3rem;
      color: #ffffff;
      height: 30px;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 1.1rem;
      max-width: 700px;
      line-height: 1.6;
      padding: 0 20px;
      color: #d2f8f5;
    }

    .time {
      font-size: 1rem;
      color: #f0e7ff;
      margin-top: 20px;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 26px;
      background-color: #4dd0e1;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #26c6da;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #bbbbbb;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>AWS EC2 Project Deployed!</h1>
  <div id="typedText"></div>
  <p>Hello! I'm <strong>Amrutha</strong>, an aspiring Cloud Engineer.  
     This website is running on a live Amazon EC2 instance, deployed inside a custom VPC, with Apache server configured manually.</p>

  <div class="time" id="timeDisplay">Loading time...</div>

  <button class="btn" onclick="alert('Thank you for visiting my AWS project! ☁️')">Say Hi </button>

    <script>
    // Typing effect
    const messages = [
      "Learning cloud by building hands-on projects...",
      "This site is hosted on an EC2 instance."
    ];
    let msgIndex = 0;
    let charIndex = 0;
    const typedText = document.getElementById("typedText");

    function typeMessage() {
      if (charIndex < messages[msgIndex].length) {
        typedText.textContent += messages[msgIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeMessage, 50);
      } else {
        setTimeout(() => {
          typedText.textContent = "";
          charIndex = 0;
          msgIndex = (msgIndex + 1) % messages.length;
          typeMessage();
        }, 2000);
      }
    }

    typeMessage();

    // Time updater
    function updateTime() {
      const now = new Date();
      document.getElementById("timeDisplay").textContent = 
        "Current Server Time: " + now.toLocaleTimeString();
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
